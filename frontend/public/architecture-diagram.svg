<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">Astra CrossFi Architecture</text>
  
  <!-- User Interface Layer -->
  <g transform="translate(50, 80)">
    <text x="350" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Frontend Layer</text>
    
    <rect x="50" y="10" width="140" height="60" rx="8" fill="url(#primaryGrad)" filter="url(#shadow)"/>
    <text x="120" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Next.js 14</text>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">TypeScript</text>
    <text x="120" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Frontend</text>
    
    <rect x="220" y="10" width="140" height="60" rx="8" fill="url(#primaryGrad)" filter="url(#shadow)"/>
    <text x="290" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RainbowKit</text>
    <text x="290" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Wallet</text>
    <text x="290" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Integration</text>
    
    <rect x="390" y="10" width="140" height="60" rx="8" fill="url(#primaryGrad)" filter="url(#shadow)"/>
    <text x="460" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Dashboard</text>
    <text x="460" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">& Chat UI</text>
  </g>
  
  <!-- AI Processing Layer -->
  <g transform="translate(50, 180)">
    <text x="350" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">AI Processing Layer</text>
    
    <rect x="120" y="10" width="180" height="60" rx="8" fill="url(#secondaryGrad)" filter="url(#shadow)"/>
    <text x="210" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Google Gemini AI</text>
    <text x="210" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Agent Kit SDK</text>
    
    <rect x="330" y="10" width="140" height="60" rx="8" fill="url(#secondaryGrad)" filter="url(#shadow)"/>
    <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MCP Server</text>
    <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Protocol</text>
  </g>
  
  <!-- Backend Services Layer -->
  <g transform="translate(50, 280)">
    <text x="350" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Backend Services</text>
    
    <rect x="20" y="10" width="120" height="60" rx="8" fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Payment</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Scheduler</text>
    
    <rect x="160" y="10" width="120" height="60" rx="8" fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="220" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Contract</text>
    <text x="220" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Deployer</text>
    
    <rect x="300" y="10" width="120" height="60" rx="8" fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="360" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Workflow</text>
    <text x="360" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Visualizer</text>
    
    <rect x="440" y="10" width="120" height="60" rx="8" fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Mermaid.js</text>
    <text x="500" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Diagrams</text>
  </g>
  
  <!-- Blockchain & Storage Layer -->
  <g transform="translate(50, 380)">
    <text x="350" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Blockchain & Storage</text>
    
    <rect x="80" y="10" width="140" height="60" rx="8" fill="#FF6B35" filter="url(#shadow)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CrossFi Network</text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">L2 Blockchain</text>
    
    <rect x="250" y="10" width="140" height="60" rx="8" fill="#FF6B35" filter="url(#shadow)"/>
    <text x="320" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Solidity Smart</text>
    <text x="320" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Contracts</text>
    
    <rect x="420" y="10" width="140" height="60" rx="8" fill="#FF6B35" filter="url(#shadow)"/>
    <text x="490" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MongoDB</text>
    <text x="490" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Database</text>
  </g>
  
  <!-- External Services Layer -->
  <g transform="translate(50, 480)">
    <text x="350" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">External Services</text>
    
    <rect x="50" y="10" width="120" height="60" rx="8" fill="#6366F1" filter="url(#shadow)"/>
    <text x="110" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Pinata IPFS</text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Storage</text>
    
    <rect x="190" y="10" width="120" height="60" rx="8" fill="#6366F1" filter="url(#shadow)"/>
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Coinbase API</text>
    <text x="250" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Market Data</text>
    
    <rect x="330" y="10" width="120" height="60" rx="8" fill="#6366F1" filter="url(#shadow)"/>
    <text x="390" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Google Cloud</text>
    <text x="390" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Deployment</text>
    
    <rect x="470" y="10" width="120" height="60" rx="8" fill="#6366F1" filter="url(#shadow)"/>
    <text x="530" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">CoinGecko</text>
    <text x="530" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Price Feed</text>
  </g>
  
  <!-- Arrows for data flow -->
  <!-- Frontend to AI -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>
  
  <line x1="170" y1="150" x2="210" y2="190" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="150" x2="400" y2="190" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- AI to Backend -->
  <line x1="160" y1="250" x2="130" y2="290" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="250" x2="270" y2="290" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="250" x2="410" y2="290" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="250" x2="550" y2="290" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Backend to Blockchain/Storage -->
  <line x1="130" y1="350" x2="200" y2="390" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="270" y1="350" x2="370" y2="390" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="350" x2="540" y2="390" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- External Services connections -->
  <line x1="160" y1="450" x2="160" y2="480" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="450" x2="300" y2="480" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="440" y1="450" x2="440" y2="480" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="450" x2="580" y2="480" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Subtitle -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" style="font-style:italic" fill="#1E293B">AI-Powered Blockchain Agent Architecture for CrossFi Network</text>
</svg>
